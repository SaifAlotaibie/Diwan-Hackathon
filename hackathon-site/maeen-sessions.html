<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمة الجلسات القضائية الإلكترونية - منصة معين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#216147', accent: '#C1E328', white: '#FFFFFF' },
                    fontFamily: { arabic: ['Tajawal', 'sans-serif'] }
                }
            }
        };
    </script>
    <style>
        :root { --primary: #216147; --accent: #C1E328; --white: #FFFFFF; }
        body { font-family: 'Tajawal', sans-serif; }
    </style>
</head>
<body class="bg-white text-primary antialiased">
    <div class="fixed top-0 right-0 left-0 h-1 bg-primary/20 z-50">
        <div id="progressBar" class="h-full bg-accent transition-all duration-300" style="width: 0%"></div>
    </div>

    <header class="bg-primary text-white px-6 py-4 shadow-md">
        <div class="max-w-6xl mx-auto flex items-center justify-center flex-wrap gap-3">
            <p class="text-accent font-bold text-base">منصة معين الرقمية — الجلسات الإلكترونية</p>
        </div>
    </header>

    <main class="min-h-[calc(100vh-140px)] flex flex-col">
        <section class="bg-primary px-6 py-8 md:py-10">
            <div class="max-w-6xl mx-auto flex flex-col sm:flex-row items-center gap-6 text-right">
                <div class="w-14 h-14 rounded-full bg-accent text-primary flex items-center justify-center flex-shrink-0 text-2xl font-bold shadow-lg">⚖</div>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-white mb-1">خدمة الجلسات القضائية الإلكترونية</h1>
                    <p class="text-white/90 text-sm md:text-base">حضور الجلسات القضائية عن بُعد بتقنية الفيديو والصوت</p>
                </div>
            </div>
        </section>

        <section class="flex-1 px-6 py-8 bg-primary/5">
            <div class="max-w-6xl mx-auto">
                <div class="rounded-2xl border-2 border-primary/10 bg-white shadow-xl overflow-hidden min-h-[600px]">
                    <iframe
                        src="https://diwan-hackathon-8y4g9l.cranl.net"
                        title="الجلسات القضائية الإلكترونية"
                        allow="camera; microphone; fullscreen"
                        allowfullscreen
                        class="w-full h-full min-h-[600px] border-0 block">
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-10 px-6 bg-primary text-white text-center mt-auto">
        <p class="text-accent font-bold text-lg">منصة معين الرقمية</p>
        <p class="text-white/80 mt-1">الجلسات القضائية الإلكترونية — مشروع الهاكاثون</p>
        <p class="text-accent text-sm mt-2">© 2026 ديوان المظالم — جميع الحقوق محفوظة</p>
    </footer>

    <script>
        (function() {
            var progressBar = document.getElementById('progressBar');
            if (progressBar) {
                window.addEventListener('scroll', function() {
                    var h = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    var p = h > 0 ? (window.scrollY / h) * 100 : 0;
                    progressBar.style.width = p + '%';
                });
            }
        })();
    </script>
</body>
</html>
